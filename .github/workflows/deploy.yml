name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          
      - name: Install dependencies
        run: pnpm install
        
      - name: Build project
        run: pnpm run build
        
      - name: Prepare static files
        run: |
          mkdir -p out
          # Copy static HTML files from server directory
          cp -r .next/server/app/* out/ 2>/dev/null || true
          # Copy static assets to maintain _next directory structure
          mkdir -p out/_next
          cp -r .next/static out/_next/ 2>/dev/null || true
          # Copy public assets
          cp -r public/* out/ 2>/dev/null || true
          # Ensure we have an index.html
          if [ ! -f "out/index.html" ]; then
            echo "Creating fallback index.html"
            echo '<!DOCTYPE html><html><head><title>Portfolio</title><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"></head><body><h1>Portfolio Loading...</h1><script>window.location.href="/";</script></body></html>' > out/index.html
          fi
          # List contents for debugging
          echo "=== out directory structure ==="
          find out -type f -name "*.css" -o -name "*.js" -o -name "*.html" | head -20
          echo "=== _next directory structure ==="
          find out/_next -type f | head -10 || echo "No _next directory found"
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out
        
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4